    <style>
        .imgPreview {
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            /*容器佔滿整個螢幕*/
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.5);
        }

        #imgPreview {
            z-index: 100;
            height: 90%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <script src="dist/index.bundle.js"></script>

</head>

            <div class="col border border-dark"><img src="asset/testImage.png" height="200px"></div>

    <div class="container">

            <div class="border border-dark"><img src="asset/testImage.png" height="200px"></div>

        <div class="border border-dark"><img src="asset/testImage.png" height="200px" class="img"></div>
        <div class="border border-dark"><img type="button" data-bs-toggle="modal" data-bs-target="#pictureModal"

    </div>
    <div class="modal fade" id="pictureModal" tabindex="-1" aria-labelledby="pictureModalLabel" aria-hidden="true">
        <div class="d-flex modal-dialog  modal-xl modal-dialog-centered modal-dialog-scrollable h-90 w-90">
            <div class="modal-content flex-grow-1 justify-content-center">

    <div class="imgPreview">
        <div class="bg-white bordor bordor-dark">
            <img src="#" alt="" id="imgPreview">
        </div>
    </div>
</body>

<script>
    var pictureModal = document.getElementById('pictureModal')
    pictureModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget
        var recipient = button.getAttribute('data-bs-whatever')
        var modalBodyInput = pictureModal.querySelector('.modal-body')
        modalBodyInput.innerHTML = '<img src="' + recipient + '" class="figure-img rounded">'
    })
</script>
<script>
    $(function () {
        $('.img').on('click', function () {
            var src = $(this).attr('src');
            $('#imgPreview').attr('src', src);
            $('.imgPreview').show()
        });
        $('.imgPreview').on('click', function () {
            $('.imgPreview').hide()
        });
    })
</script>

</html>
