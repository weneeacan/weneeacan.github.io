<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageRight</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="wrapper h-100">


        <div class="header bg-secondary" style=" height: auto;">

            <nav class="navbar navbar-light bg-secondary d-flex justify-content-between">
                <div class="d-flex mx-2">
                    <a class="navbar-brand" href="#">
                        <img src="asset/logo.JPG" height="70px" class="d-inline-block align-text-bottom">
                        <span class=" text-light fs-2 mx-1">咪咪貓貓</span>
                    </a>
                </div>
                <div class="d-flex m-1 align-items-end">
                    <form class="d-flex mx-3">
                        <input class="form-control me-2 " type="search" placeholder="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <div class="m-1 bg-info">
                        <button type="button" class="p-3 text-light fs-4 btn btn-info">登入</button>
                    </div>
                    <div class="m-1 bg-info">
                        <button type="button" class="p-3 text-light fs-4 btn btn-info">註冊</button>
                    </div>

                </div>
            </nav>

        </div>

        <!-- <div class="content bg-dark" style="height: auto;"> -->


        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/asset/Carousel/C1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/asset/Carousel/C2.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/asset/Carousel/C3.jpg" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- </div> -->
        <!-- 頁尾 -->
        <div class="footer bg-secondary">
            <section class=" p-4">
                <div class="container-fluid d-flex justify-content-center">
                    <div class="me-3 fs-4">@ Copyright 2021 weneeacan</div>
                    <div>
                        <a href="https://github.com/weneeacan" class="me-1 fs-4">GitHub</a>
                    </div>
                </div>
            </section>
        </div>

        <!-- 回到最頂 -->
        <!-- 問題:創造出箭頭後，總是會有一條白色的區塊在最下方 -->
        <div class="toTop">
            <a href="#"><img src="asset/toTop.png" class="h-100">
                <!-- <p class="text-light">BackTop</p> -->
            </a>
        </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
</script>

<style>
    /* 公共樣式 */
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-size: 12px;
    }

    a {
        text-decoration: none;
        /* 取消文字修飾 */
    }

    article,
    section,
    aside,
    address,
    nav,
    header,
    footer,
    img {
        display: block;
    }

    img {
        border: none;
    }

    li {
        list-style: none;
    }

    .footer {
        position: static;
        bottom: 0px;
        height: 80px;
    }

    .toTop {
        width: 50px;
        height: 50px;
        position: sticky;
        bottom: 5%;
        left: 95%;
    }
</style>

</html>
